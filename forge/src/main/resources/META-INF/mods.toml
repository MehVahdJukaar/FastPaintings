
modLoader = "javafml"
loaderVersion = "*"

license = "${mod_license}"
issueTrackerURL = "${mod_github}/issues"

[[mixins]]
config = "${mod_name}.mixins.json"
[[mixins]]
config = "${mod_name}.mixins-common.json"

[[mods]]
modId = "fastpaintings"
version = "${mod_version}"
displayName = "${mod_name}"
logoFile = "icon.png"
authors = "${mod_authors}"
credits = "${mod_credits}"
description = '''${mod_description}'''
modUrl = "${mod_homepage}"
itemIcon="minecraft:painting" #catalogue icon

[[dependencies.fastpaintings]]
modId = "neoforge"
type = "REQUIRED"
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.fastpaintings]]
modId = "minecraft"
type = "REQUIRED"
versionRange = "[${minecraft_min_version},${minecraft_max_version})"
ordering = "NONE"
side = "BOTH"


[[dependencies.fastpaintings]]
modId = "moonlight"
type = "REQUIRED"
versionRange = "*"
ordering = "NONE"
side = "BOTH"
